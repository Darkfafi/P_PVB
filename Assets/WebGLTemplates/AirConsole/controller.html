<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/controller.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                
        <script type="text/javascript">
            
            var airConsole;
            var isReady = true;
            var selectedCardName = "";
            var cardsArray = [];
            
            //Initializer
            function init()
            {
                airConsole = new AirConsole({ "orientation":"landscape" });
                airConsole.onActivePlayersChange = function() {console.log("Hello")}
                airConsole.onReady = function() {console.log("Hello");}
                
                document.getElementById('buildBtn')
                $('#isReady').hide();
                
                receiveMessage();
            }
            
//-----------------------------------------------------------------------------------//
            
            //AirConsole-to-Unity Communicators
            function sendMessage(messageString)
            {                
                airConsole.message(AirConsole.SCREEN, {sendMessage:messageString});
            }
            
            function drawCardsRequest(cardAmount)
            {
                airConsole.message(AirConsole.SCREEN, {drawCardsRequest:cardAmount});
            }
            
            function takeGoldRequest(goldAmount)
            {
                airConsole.message(AirConsole.SCREEN, {takeGoldRequest:goldAmount});
            }
            
            function playCardRequest(cardName)
            {
                airConsole.message(AirConsole.SCREEN, {playCardRequest:cardName});
            }
            
//-----------------------------------------------------------------------------------//
            
            function receiveMessage()
            {
                airConsole.onMessage = function(from, data) {
                    if(from == AirConsole.SCREEN && data.action.UpdateCardsDisplay)
                    {
                        var cardNamesArray = data.info.cardNamesFromLib.split(",");
                        var cardLocationsArray = data.info.cardLocationsFromLib.split(",");

                        //"Destroy" the Card's Element.
                        for(var i = 0; i < cardsArray.length; i++)
                        {
                            document.getElementById('card-holder').removeChild(cardsArray[i]);
                        }
                        cardsArray.clear();

                        //Create a card giving with it the name and card image path.
                        for(var i = 0; i < cardNamesArray.length; i++)
                        {
                            createCard(cardNamesArray[i], cardLocationsArray[i]);
                        }
                    }
                }
            }
            
//-----------------------------------------------------------------------------------//
            
            //Ready Functions
            function readyAction(readyParam)
            {
                var readyMessage = {
                    'readyAction':{'readyState':readyParam}
                };
                
                //Send Message to Unity
                airConsole.message(AirConsole.SCREEN, readyMessage);
                
                $('#isNotReady').hide();
                $('#isReady').show();
            }
            
            function unreadyAction(readyParam)
            {
                var readyMessage = {
                    'readyAction':{'readyState':readyParam}
                };
                
                //Send Message to Unity
                airConsole.message(AirConsole.SCREEN, readyMessage);
                
                $('#isNotReady').show();
                $('#isReady').hide();
            }
            
            //Create Card Function
            function createCard(cardName, cardPath)
            {
                var card = document.createElement("img");
                card.className = "card";
                
                card.src = cardPath;
                
                document.getElementById("card-holder").appendChild(card);
                card.onclick = function(){
                    selectCard(cardName);
                };
                cardsArray.push(card);
            }
            
            function selectCard(cardName)
            {
                alert("Go Fuck Yourself!");
            }
            
        </script>
    </head>
    
    <body onload="init()">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>

                <div id="player-cards">

                    <div id="card-holder">
